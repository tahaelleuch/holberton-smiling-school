<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Smile school - Home</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
</head>
<body>
    <header class="homepage container-fluid text-center text-white">
        <nav class="navbar justify-content-space-between">
            <div class="col-sm-4">
                <a href="./homepage.html" class="navbar-brand">
                    <img src="./images/smile_off.png" alt="Smile logo" class="smile-school-logo m-2" width="30" height="30"/>
                    <img src="./images/logo.png" alt="Smile School logo" width="111" height="30"/>
                </a>
            </div>
            <input type="checkbox" id="menu-btn" class="mnbtn"/>
            <label for="menu-btn" id="menu"></label>
            <ul class="nav header-nav row unstyled justify-content-space-between mt-3">
                <li class="col-sm-3 mx-2 nav-item">
                    <a href="./courses.html" class="nav-link text-white text-center">COURSES</a>
                </li>
                <li class="col-sm-3 mx-2 nav-item">
                    <a href="#" class="nav-link text-white text-center">PRICING</a>
                </li>
                <li class="col-sm-3 mx-2 nav-item">
                    <a href="#" class="nav-link text-white text-center">LOGIN</a>
                </li>
            </ul>
        </nav>
        <section class="hero-section">
            <h1 class="text-white text-center mt-5 hero-title font-weight-bold">Get schooled</h1>
            <div class="tags text-white mt-0 mb-3 pt-0 ">
                <span class="mr-5">SMILES</span>
                <span class="mr-5">GRIN</span>
                <span>LAUGH</span>
            </div>
            <button class="btn text-white rounded-pill mt-4">REGISTER FOR FREE</button>
            <p class="text-center mt-5 py-5 learn-font font-weight-light">
                <span class="font-weight-bold purple">Learn</span> from the pros
            </p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="images/profile_1.jpg" alt="profile 1" width="150" height="150" class="rounded-pill mb-2">
                        <b class="d-block text-white mb-2">Phillip Massey</b>
                        <i class="d-block text-white mb-1 font-weight-light">« Smile of the year »</i>
                        <i class="d-block text-white font-weight-light mb-3">2018 - 2019</i>
                    </div>
                    <div class="col">
                        <img src="images/profile_2.jpg" alt="profile 2" width="150" height="150" class="rounded-pill mb-2">
                        <b class="d-block text-white mb-2">Nannie Lawrence</b>
                        <i class="d-block text-white mb-1 font-weight-light">Best « little smile »</i>
                        <i class="d-block text-white font-weight-light mb-3">2017</i>
                    </div>
                    <div class="col">
                        <img src="images/profile_3.jpg" alt="profile 3" width="150" height="150" class="rounded-pill mb-2">
                        <b class="d-block text-white mb-2">Bruce Walters</b>
                        <i class="d-block text-white mb-1 font-weight-light">Best « Friend Smile »</i>
                        <i class="d-block text-white font-weight-light mb-3">live performance 2019</i>
                    </div>
                    <div class="col">
                        <img src="images/profile_4.jpg" alt="profile 4" width="150" height="150" class="rounded-pill mb-2">
                        <b class="d-block text-white mb-2">Henry Hughes</b>
                        <i class="d-block text-white mb-1 font-weight-light">« 24h smiles » winner</i>
                        <i class="d-block text-white font-weight-light mb-3">2016 - 2019</i>
                    </div>
                </div>
            </div>
        </section>
    </header>

</body>
</html>
