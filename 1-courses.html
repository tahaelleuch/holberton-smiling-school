<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Smile school - Home</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
</head>
<body>
    <header class="courses container-fluid text-center text-white">
        <nav class="navbar justify-content-space-between">
            <div class="col-sm-4">
                <a href="./homepage.html" class="navbar-brand">
                    <img src="./images/smile_off.png" alt="Smile logo" class="smile-school-logo m-2" width="30" height="30"/>
                    <img src="./images/logo.png" alt="Smile School logo" width="111" height="30"/>
                </a>
            </div>
            <input type="checkbox" id="menu-btn" class="mnbtn"/>
            <label for="menu-btn" id="menu"></label>
            <ul class="nav header-nav row unstyled justify-content-space-between mt-3">
                <li class="col-sm-3 mx-2 nav-item">
                    <a href="./courses.html" class="nav-link text-white text-center">COURSES</a>
                </li>
                <li class="col-sm-3 mx-2 nav-item">
                    <a href="#" class="nav-link text-white text-center">PRICING</a>
                </li>
                <li class="col-sm-3 mx-2 nav-item">
                    <a href="#" class="nav-link text-white text-center">LOGIN</a>
                </li>
            </ul>
        </nav>
        <section class="hero-section-two pb-5">
          <h1 class="text-center">
            « Don’t cry because it’s over. <br />
            <span class="purple">Smile</span> because it happened. »
          </h1>
        </section>
    </header>
    <main>
      <section class="bg-purple text-white font-22 py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 mb-3">
              <div class="text-uppercase font-12 font-weight-bold">
                Keywords
              </div>
              <div class="input-group border-bottom">
                <span class="input-group-addon icon-bg">
                  <div class="holberton_school-icon-search_1"></div>
                </span>
                <input
                  type="text"
                  class="form-control border-top-0 lightpurple-bg border-0 search-form"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Search by keywords"
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
              <div class="text-uppercase font-12 font-weight-bold">Topic</div>
              <div class="dropdown">
                <div
                  class="rounded-top lightpurple-bg text-white border-bottom dropdown-toggle dropdown-spacing"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Novice
                </div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Novice</a>
                  <a class="dropdown-item" href="#">Intermediate</a>
                  <a class="dropdown-item" href="#">Expert</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
              <div class="text-uppercase font-12 font-weight-bold">Sort by</div>
              <div class="dropdown">
                <div
                  class="rounded-top lightpurple-bg text-white border-bottom dropdown-toggle dropdown-spacing"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Most Popular
                </div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Most Popular</a>
                  <a class="dropdown-item" href="#">Most Recent</a>
                  <a class="dropdown-item" href="#">Most Viewed</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

</body>
</html>
